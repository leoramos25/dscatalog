spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://catalog-database:5434/catalog
    username: postgres
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        ddl-auto: none
        format_sql: true
